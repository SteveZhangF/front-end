<!doctype html>
<html class="no-js">
<head>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link id="easyui_theme_id" rel="stylesheet" type="text/css"
        href="../../bower_components/jquery.easyui/themes/default/easyui.css">
  <link rel="stylesheet" type="text/css" href="../../bower_components/jquery.easyui/themes/icon.css">
  <!-- bower:css -->
  <!-- endbower -->

  <link rel="stylesheet" href="/styles/main.css">

<body>
<div>
  <form id="edit_module_form">
    <label>Name
      <input type="text" name="name"/>
    </label>
    <label>Description
      <textarea name="description"></textarea>
    </label>
    <label>Create Time
      <input name="createTime"/>

    <label>Update Time
      <input name="updateTime"/>

  </form>

<div class="easyui-panel" style="padding:5px">

</div>
