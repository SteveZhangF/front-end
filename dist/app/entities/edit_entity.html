<!doctype html>
<html class="no-js">
<head>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="stylesheet" href="../styles/vendor_entity.css">
  <link rel="stylesheet" href="../styles/main.min.css">
</head>
<body>
<div>
  <form id="edit_entity_form">
    <label>Name
      <input type="text" name="name"/>
    </label>
    <label>Description
      <textarea name="description"></textarea>
    </label>
    <label>Create Time
      <input name="createTime" disabled/>
    </label>
    <label>Update Time
      <input name="updateTime" disabled/>
    </label>
  </form>
</div>

<table id="fields_grid" title="Column Group" class="easyui-datagrid"
       singleSelect="true" iconCls="icon-save" rownumbers="true" width="100%"
       data-options="toolbar:fieldsToolBar,pagination:true,
				pageSize:10">
  <thead>
  <tr>
    <th data-options="field:'id',width:'20%'">ID</th>
    <th field="name" width="20%">Name</th>
    <th field="description" width="20%">Description</th>
    <th field="fieldType">Type</th>
    <th field="length">Length</th>
    <th field="ifNull">Can be Null?</th>
    <th field="createTime" formatter="dateFormatter" width="20%">Create Time</th>
    <th field="updateTime" formatter="dateFormatter" width="20%">Update Time</th>
  </tr>
  </thead>
</table>


<script src="scripts/edit_entity.js"></script>

<script src="../scripts/vendor.min.js"></script>

<script src="../scripts/main.min.js"></script>



<script>getEntityDetail()</script>

<div id="create_field_win" class="easyui-window" title="New Field"
     data-options="modal:true,closed:true,iconCls:'icon-save'" style="width:500px;height:200px;padding:10px;">
  <form id="edit_field_form">
    <input type="hidden" name="id">
    <label>Name
      <input type="text" name="name" required/>
    </label>
    <label>Length
      <input type="number" name="length" min="0" max="64" required/>
    </label>
    <label>Type
      <select name="fieldType" required>
        <option value="string">String</option>
        <option value="boolean">Boolean</option>
        <option value="int">Integer</option>
      </select>
    </label>
    <label>can be null?
      <select name="ifNull" required>
        <option value="false">No</option>
        <option value="true">Yes</option>
      </select>
    </label>
    <label>Description
      <textarea name="description" required></textarea>
    </label>
    <input type="hidden" name="createTime">
    <input type="hidden" name="updateTime">
    <input type="hidden" name="deleted">
  </form>
  <button onclick="saveOrUpdateField()">Save</button>

</div>
</body>

</html>
